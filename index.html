<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Одностраничный сайт</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #222;
    }
    header {
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    header h1 { font-size: 48px; margin-bottom: 20px; }
    header p { font-size: 20px; margin-bottom: 30px; }
    header a {
      background: white;
      color: #4f46e5;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 { margin-bottom: 10px; }
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 40px 20px;
    }
  </style>
</head>
<body>

<header>
  <div>
    <h1>Ваш продукт или услуга</h1>
    <p>Короткое и понятное описание ценности</p>
    <a href="#contact">Оставить заявку</a>
  </div>
</header>

<section>
  <h2 style="text-align:center; margin-bottom:40px;">Почему мы</h2>
  <div class="features">
    <div class="card">
      <h3>Преимущество 1</h3>
      <p>Краткое описание выгоды для клиента.</p>
    </div>
    <div class="card">
      <h3>Преимущество 2</h3>
      <p>Почему вам можно доверять.</p>
    </div>
    <div class="card">
      <h3>Преимущество 3</h3>
      <p>Что вы делаете лучше других.</p>
    </div>
  </div>
</section>

<section id="contact" style="background:#f9fafb;">
  <h2 style="text-align:center; margin-bottom:30px;">Связаться с нами</h2>
  <form style="max-width:400px; margin:auto; display:flex; flex-direction:column; gap:15px;">
    <input type="text" placeholder="Ваше имя" required style="padding:15px; border-radius:8px; border:1px solid #ccc;" />
    <input type="tel" placeholder="Телефон" required style="padding:15px; border-radius:8px; border:1px solid #ccc;" />
    <button style="padding:15px; border-radius:8px; border:none; background:#4f46e5; color:white; font-size:16px; cursor:pointer;">Отправить</button>
  </form>
</section>

<footer>
  <p>© 2026. Все права защищены</p>
</footer>

</body>
</html>
